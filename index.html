<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div>Build a Pet!</div>
    <br>
    <div>Pet Name: </div>
    <input type="text" id="name">
    <br>
    <div>Type of Animal</div>
    <select id="type">
        <option value="Lion">Lion</option>
        <option value="A Headless Chicken">A Headless Chicken</option>
        <option value="A Fly">A Fly</option>
        <option value="">A Gatorade Bottle</option>
    </select>
    <br>
    <div>Number Of Legs</div>
    <input type="radio" name="legs" value="2" id="2"> 2
    <input type="radio" name="legs" value="4" id="4"> 4
    <input type="radio" name="legs" value="6" id="6"> 6
    <input type="radio" name="legs" value="8" id="8"> 8

    <div>Special Abilities</div>
    <input type="checkbox" name="powers" value="Laser Vision" > Laser Vision <br>
    <input type="checkbox" name="powers" value="Ability to Fly" > Ability to Fly <br>
    <input type="checkbox" name="powers" value="Super Smart" > Super Smart <br>
    <input type="checkbox" name="powers" value="Knows Karate" > Knows Karate <br>

    <div>Pet's Email: </div>
    <input type="email" name="usremail">

    <br>

    <div>Pet's Password</div>
    <input type="password" name="password">

    <br>

    <div>Pet Description: </div>
    <textarea name="desc" cols="30" rows="10"></textarea>
    <br>
    <button id="Submit">Submit</button>
    <button id="SeeData">See Data</button>


    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</body>
</html>
